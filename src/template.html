<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      src="https://kit.fontawesome.com/aa27ee4dff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <header>
        <div class="logo">
          <i class="fa-solid fa-umbrella"></i>
          <h1>Weather Dude</h1>
        </div>
      </header>
      <nav>
        <form id="search-location-form">
          <input
            type="text"
            list="locations"
            name="input-search-location"
            id="input-search-location"
          />
          <button
            type="submit"
            name="submit-search-location"
            id="submit-search-location"
          >
            Search
          </button>
        </form>
        <p id="errorMsg" class=".disable-select"></p>
      </nav>
    </div>
    <main id="main-container" class="hide">
      <div class="current-weather">
        <div class="current-weather-left">
          <p data-weather-description></p>
          <div class="name-date-container">
            <p data-name></p>
            <p data-date-today></p>
          </div>
          <p data-main-temp></p>
        </div>
        <div class="current-weather-right">
          <div class="feels-like-container">
            <div class="current-weather-right-container">
              <p class="current-weather-right-title">Feels Like</p>
              <p data-main-feels_like></p>
            </div>
          </div>

          <div class="humidity-container">
            <div class="current-weather-right-container">
              <p class="current-weather-right-title">Humidity</p>
              <p data-main-humidity></p>
            </div>
          </div>
          <div class="wind-speed-container">
            <div class="current-weather-right-container">
              <p class="current-weather-right-title">Wind Speed</p>
              <div class="wind-speed-symbol-container">
                <p data-wind-speed></p>
                <p class="data-wind-speed-symbol" data-wind-speed-symbol></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
