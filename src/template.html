<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div>
      <form id="location-search-form">
        <label for="input-search-location">Location</label>
        <input
          type="text"
          list="locations"
          name="input-search-location"
          id="input-search-location"
        />
        <button
          type="submit"
          name="submit-search-location"
          id="submit-search-location"
        >
          Search
        </button>
      </form>
      <p id="errorMsg"></p>
    </div>
  </body>
</html>
